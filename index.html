    <script type="text/javascript">
        $(function () {
            $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
            $('.tree li.parent_li > span').on('click', function (e) {
                var children = $(this).parent('li.parent_li').find(' > ul > li');
                if (children.is(":visible")) {
                    children.hide('fast');
                    $(this).attr('title', 'Expand this branch').find(' > i').addClass('glyphicon glyphicon-plus-sign').removeClass('glyphicon-minus-sign');
                } else {
                    children.show('fast');
                    $(this).attr('title', 'Collapse this branch').find(' > i').addClass('glyphicon-minus-sign').removeClass('glyphicon-plus-sign');
                }
                e.stopPropagation();
            });
        });

    </script>

		#waifu #live2d{
			height: 100px;
			width: 100px;
		}
		/*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
	  ::-webkit-scrollbar{
		width: 7px;
		height: 7px;
		background-color: #5aa9b1;
	  }

	  /*定义滚动条轨道 内阴影+圆角*/
	  ::-webkit-scrollbar-track {
		box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
		-webkit-box-shadow: inset 0 0 6px #949494;
    border-radius: 10px;
    background-color: #ffffff;
	  }

	  /*定义滑块 内阴影+圆角*/
	  ::-webkit-scrollbar-thumb{
		border-radius: 10px;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, .1);
    -webkit-box-shadow: inset 0 0 6px rgb(123 49 49 / 10%);
    background-color: #5aa9b1;
	  }
